spring.application.name=backend
server.port=${PORT:8080}

# Database Configuration (Defaults to H2 for local, uses Env Vars for Prod)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/blog}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.jpa.database-platform=${SPRING_JPA_PLATFORM:org.hibernate.dialect.H2Dialect}

# H2 Console (Enabled by default locally)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-must-be-at-least-256-bits-long-for-security}
jwt.expiration=2592000000

# Google OAuth Configuration
google.client.id=${GOOGLE_CLIENT_ID:local-placeholder-id}
google.client.secret=${GOOGLE_CLIENT_SECRET:local-placeholder-secret}


spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true
